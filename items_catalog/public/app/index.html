<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CARCAT</title>
    <meta name="description" content="">
    <meta name="fragment" content="!" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta id="facebook-app-id" data-app-id="262886084239386">
    <meta id="google-app-id"
          data-key-api="AIzaSyDj4ddlFWOCs6nc4j6I1pJh4-6JE1ScW2k"
          data-clientid="332632501812-ol0dl3hhduuk4ldtnkgmag08qg4vf246.apps.googleusercontent.com"
          data-scope="openid email"
          data-redirecturi="postmessage"
          data-accesstype="offline"
          data-cookiepolicy="single_host_origin"
          data-approvalprompt="force">

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,300,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/components/css/normalize.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/bs.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="/components/ng-cropper2/dist/ngCropper.all.min.css">
    <link rel="stylesheet" href="/css/app.css">
    <!-- Material Design Lite -->
    <script defer src="/js/material.min.js"></script>
    <base href="/">

</head>
<body ng-cloak>
<div class="demo-layout-waterfall mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--waterfall bg-gray">
        <!-- Top row, always visible -->
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title"><a class="logo-link" href="/">CARCAT</a></span>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
              mdl-textfield--floating-label mdl-textfield--align-right">
                <label class="mdl-button mdl-js-button mdl-button--icon"
                       for="waterfall-exp">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" name="sample"
                           id="waterfall-exp">
                </div>
            </div>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link top-links" href="">contacts</a>
                <a class="mdl-navigation__link top-links" href="">about</a>
                <a class="top-links icon-top" ng-href="/login" ng-show="user.info().size < 1">
                    <i class="fa fa-sign-in" aria-hidden="true"></i></a>
                <a class="top-links icon-top" ng-href="/profile" ng-show="user.info().size > 0">
                    <i class="fa fa-user" aria-hidden="true"></i></a>
                <a class="top-links icon-top" ng-href="/logout" ng-show="user.info().size > 0">
                    <i class="fa fa-sign-out" aria-hidden="true"></i></a>
            </nav>
        </div>
        <!-- Bottom row, not visible on scroll -->
        <div class="demo-layout-transparent mdl-layout__header-row bg-image-cover">
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->

        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">CARCAT</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" ng-href="/category/{{ item.id }}"
                ng-repeat="item in menu">{{item.name}}</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="container pt-4 pb-4" ng-view>

            </div>
            <footer class="footer-box" ng-include="'/footer.html'"></footer>
        </div>
    </main>
</div>

<!-- AngularJS -->
<script src="/components/angular.min.js"></script>
<!-- AngularJS - Route -->
<script src="/components/angular-route/angular-route.js"></script>
<!-- AngularJS - Resource -->
<script src="components/angular-resource.min.js"></script>
<!-- AngularJS - Resource -->
<script src="/components/angular-flash.min.js"></script>
<!-- AngularJS - Base64 -->
<script src="/components/angular-base64/angular-base64.min..js"></script>
<!-- jQuery -->
<script src="/js/jq.js"></script>
<!-- AngularJS upload files -->
<script src="/js/angular-file-upload.min.js"></script>
<!-- Image crop for AngularJS -->
<!--<script src="/components/ng-cropper/ngCropper.all.min.js"></script>-->
<!-- PopperJS -->
<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
crossorigin="anonymous"></script>
<!-- Bootstrap -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
crossorigin="anonymous"></script>
<!-- App -->
<script src="/js/app.js"></script>

</body>
</html>
