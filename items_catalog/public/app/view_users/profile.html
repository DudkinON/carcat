<div class="row" ng-controller="ProfileController as ProfileController">
    <div class="col-sm-6 col-lg-3">
        <div class="user-image-container" ng-hide="ProfileController.addedPhoto">
            <img src="{{user.get('picture')}}" ng-show="!item._file" alt="{{user.get('full_name')}}" class="rounded-circle user-image">
            <input type="file" class="upload-img" nv-file-select="" data-uploader="ProfileController.uploader">
        </div>
        <div ng-show="ProfileController.addedPhoto"
             ng-repeat="item in ProfileController.uploader.queue">
            <div ng-thumb="{ file: item._file, height: 130 }"></div>
            <button data-ng-click="item.upload()" class="btn btn-success pointer mt-3">upload</button>
        </div>

        <div class="h5 w-100 mt-3">{{user.get('full_name')}}</div>
    </div>
    <div class="col-sm-6 col-lg-9">
        <h4 class="card-title">Profile</h4>
        <div class="alert alert-danger" role="alert" ng-show="ProfileController.error">{{ProfileController.error}}</div>

    </div>
</div>
