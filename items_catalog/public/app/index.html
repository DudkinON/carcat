<html ng-app="app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CARCAT</title>
  <meta name="description" content="">
  <meta name="fragment" content="!"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta id="facebook-app-id" data-app-id="262886084239386">
  <meta id="google-app-id"
        data-key-api="AIzaSyDj4ddlFWOCs6nc4j6I1pJh4-6JE1ScW2k"
        data-clientid="332632501812-ol0dl3hhduuk4ldtnkgmag08qg4vf246.apps.googleusercontent.com"
        data-scope="openid email"
        data-redirecturi="postmessage"
        data-accesstype="offline"
        data-cookiepolicy="single_host_origin"
        data-approvalprompt="force">

  <!-- Styles -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,300,700"
        rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/components/css/normalize.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/bs.css">
  <link rel="stylesheet"
        href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
        href="//code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="/css/app.css">
  <!-- Material Design Lite -->
  <script defer src="/js/material.min.js"></script>
  <base href="/">

</head>
<body ng-cloak>
<header>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark nav-bar-top">
      <a class="nav-bar-logo" href="/">CARCAT</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#"
               id="navbarDropdown" role="button"
               data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
              <span class="upper">brands</span>
            </a>
            <div class="dropdown-menu"
                 aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/brand/{{item.id}}"
                 ng-repeat="item in menu">{{item.name}}</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
              mdl-textfield--floating-label mdl-textfield--align-right">
            <label class="mdl-button mdl-js-button mdl-button--icon"
                   for="waterfall-exp">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" name="sample"
                     id="waterfall-exp">
            </div>
          </div>
        </form>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">contacts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">about</a>
          </li>
          <li class="nav-item" ng-show="user.info().size < 1">
            <a class="nav-link icon-top" data-ng-href="/login">
              <i class="fa fa-sign-in" aria-hidden="true"></i>
            </a>
          </li>
          <li class="nav-item" ng-show="user.info().size > 0">
            <a class="nav-link icon-top" data-ng-href="/profile">
              <i class="fa fa-user" aria-hidden="true"></i>
            </a>
          </li>
          <li class="nav-item" ng-show="user.info().size > 0">
            <a class="nav-link icon-top" data-ng-href="/logout">
              <i class="fa fa-sign-out" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>

<section>
  <div class="container pt-4 pb-4" ng-view></div>
</section>

<footer>
  <div class="container" ng-include="'/footer.html'"></div>
</footer>

<!-- AngularJS -->
<script src="/components/angular.min.js"></script>
<!-- AngularJS - Route -->
<script src="/components/angular-route/angular-route.js"></script>
<!-- AngularJS - Resource -->
<script src="components/angular-resource.min.js"></script>
<!-- AngularJS - Resource -->
<script src="/components/angular-flash.min.js"></script>
<!-- AngularJS - Base64 -->
<script src="/components/angular-base64/angular-base64.min..js"></script>
<!-- jQuery -->
<script src="/js/jq.js"></script>
<!-- AngularJS upload files -->
<script src="/js/angular-file-upload.min.js"></script>
<!-- PopperJS -->
<script
    src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
    integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
<!-- Bootstrap -->
<script
    src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
    integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
<!-- App -->
<script src="/js/app.js"></script>

</body>
</html>
