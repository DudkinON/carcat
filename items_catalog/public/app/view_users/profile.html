<div class="row" ng-controller="ProfileController as ProfileController">
    <div class="col-sm-6 col-lg-3">
        <div class="user-image-container" ng-hide="ProfileController.addedPhoto">
            <img src="{{user.get('picture')}}" ng-show="!item._file"
                 alt="{{user.get('full_name')}}" class="rounded-circle user-image">
            <input type="file" class="upload-img" nv-file-select=""
                   data-uploader="ProfileController.uploader">
        </div>
        <div ng-show="ProfileController.addedPhoto"
             ng-repeat="item in ProfileController.uploader.queue">
            <div ng-thumb="{ file: item._file, width: 130, height: 130 }"></div>
        </div>

        <div class="h5 w-100 mt-3">{{user.get('full_name')}}</div>
    </div>
    <div class="col-sm-6 col-lg-9">
        <h4 class="card-title">Profile</h4>
        <div class="alert alert-danger" role="alert"
             ng-show="ProfileController.error">{{ProfileController.error}}</div>
        <!-- TODO: Add category -->
        <div class="" ng-show="ProfileController.admin">
            <div data-id="category" data-type="text" data-labeltext="add category"
                 data-errortext="write category" data-model="category"
                 class="d-inline" field></div>
            <div class="d-inline">
                <button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect"
                    data-ng-click="ProfileController.addCategory()">add</button>
            </div>
        </div>
        <!-- Add category end -->
        
        <!-- TODO: Add new car in catalog -->
        <div class="">
            <form action="" class="">
                <div data-id="title" data-type="text" data-labeltext="title"
                     data-errortext="write title"
                     data-model="ProfileController.car.title" field></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <select class="mdl-textfield__input" id="octane"
                            ng-model="ProfileController.car.brand" name="octane">
                        <option></option>
                        <option value="{{brand.id}}" ng-repeat="brand in ProfileController.brands">{{brand.name}}</option>
                    </select>

                    <label class="mdl-textfield__label" for="octane">select brand</label>
                </div>
                <div data-id="model" data-type="text" data-labeltext="model"
                     data-errortext="write model"
                     data-model="ProfileController.car.model" field></div>
                <div>
                    <textarea type="text" rows="6" cols="45"
                              id="description"
                              placeholder="description"
                              ng-model="ProfileController.car.description"></textarea>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text"
                           pattern="-?[0-9]*(\.[0-9]+)?"
                           id="price" ng-model="ProfileController.car.price">
                    <label class="mdl-textfield__label" for="price">price</label>
                    <span class="mdl-textfield__error">Input is not a number! example: 12900</span>
                </div>
                <div class="">
                    <button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect"
                    data-ng-click="ProfileController.addCar(ProfileController.car)">add new car</button>
                </div>
            </form>
        </div>
    </div>
</div>
